<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene id="scene" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="bg">
            <video id="nft" muted="muted" autoplay="true" loop="true" preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="entity" mindar-image-target="targetIndex: 0">
            <a-plane src="#bg" height="1.26" width="1.01" position="0 0 0"></a-plane>
            <a-video src="#nft" position="0 0.13 0.001" width="0.9" height="0.9" repeat></a-video>
        </a-entity>
    </a-scene>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const asset = urlParams.get('asset')
        document.getElementById('bg').src = `./data/${asset}.jpg`;
        document.getElementById('nft').src = `https://openseauserdata.com/files/${asset}.mp4`;
        document.getElementById('scene').setAttribute("mindar-image", `filterMinCF:0.001; imageTargetSrc: ./data/${asset}.mind;`);

        window.scrollTo(0, 1);

        const video = document.querySelector('#nft');
        video.addEventListener('canplay', (event) => {
            video.play();
        });
    </script>
</body>

</html>
